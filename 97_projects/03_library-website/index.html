<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- local CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="" style="background-color: rgb(54,56,62);">

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">My Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto my-1" role="search">
                    <input class="form-control me-2 text-light" type="search" placeholder="Search" aria-label="Search"
                        style="background-color: rgb(44,48,52); border: none">
                    <!-- <button class="btn btn-dark" type="submit" style="background-color: rgb(44,48,52);">Search</button> -->
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-3 my-4 text-light">Welcome to My Library</h1>
        <!-- <hr class="opacity-75 mb-4" style="background-color: rgb(33,37,41); height: 1px;;"> -->
        <div class="card p-4 text-light" style="background-color: rgb(44,48,52);">
            <form id="libraryForm">
                <div class="row mb-3">
                    <label for="inputBookName" class="col-sm-2 col-form-label fw-bold">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-light" id="inputBookName"
                            placeholder="...enter your book name"
                            style="background-color: rgb(33,37,41); border: none;">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputBookAuthor" class="col-sm-2 col-form-label fw-bold">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control text-light" id="inputBookAuthor"
                            placeholder="...enter the name of the author"
                            style="background-color: rgb(33,37,41); border: none">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0 fw-bold">Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Fiction" value="Fiction">
                            <label class="form-check-label" for="Fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Non-Fiction"
                                value="Non-Fiction">
                            <label class="form-check-label" for="Non-Fiction">
                                Non-fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Drama" value="Drama">
                            <label class="form-check-label" for="Drama">
                                Drama
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Poetry" value="Poetry">
                            <label class="form-check-label" for="Poetry">
                                Poetry
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="Folktale"
                                value="Folktale">
                            <label class="form-check-label" for="Folktale">
                                Folktale
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-dark me-1 my-1">Add Book</button>
                <button class="btn btn-dark my-1" id="btn-clear-input">Clear Input</button>
            </form>
        </div>
    </div>

    <div class="container table-responsive">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-light my-3">Books</h1>
            <button id="clear-all-btn" class="btn btn-dark" id="btn-clear-input">Clear All Books</button>
        </div>
        <table class="table table-striped table-dark table-hover align-middle" id="bookTable">
            <thead>
                <tr>
                    <th scope="col" class="w-25">#</th>
                    <th scope="col" class="w-25">Name</th>
                    <th scope="col" class="w-25">Author</th>
                    <th scope="col" class="w-25">Type</th>
                    <th scope="col" class="w-auto"></th>

                </tr>
            </thead>
            <tbody id="t-body"></tbody>
        </table>
    </div>



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- local JS -->
    <script src="./script/main.js"></script>
</body>

</html>
