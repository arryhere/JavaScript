<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var a = 78;
      var b = 'Harry';
      c = 34.55;
      console.log(c); // 34.55

      /*
        • Operators in JavaScript
        • Operand - entities on which operators operate
      */

      /*
        • unary operator - It has single operand (x = -x)
        • In 3 + 4 '+' is the operator and 3,4 are operands
        • 
      */
      c = -c;
      console.log(c); // -34.55

      /*
        • binary operator - It has two operand (x = x+6)
      */
      c = 456 + 8;
      console.log(c); // 464

      var num1 = 2;
      var num2 = 9;

      /*
        • arithmetic operators
      */
      console.log('The value of num1 + num2 is ' + (num1 + num2));
      console.log('The value of num1 - num2 is ' + (num1 - num2));
      console.log('The value of num1 * num2 is ' + num1 * num2);
      console.log('The value of num1 / num2 is ' + num1 / num2);
      console.log('The value of num1 ** num2 is ' + num1 ** num2);
      console.log('The value of num1++ is ' + num1++);
      console.log('The value of ++num1 is ' + ++num1);
      console.log('The value of num1-- is ' + num1--);
      console.log('The value of --num1 is ' + --num1);
      console.log('The value of 10 % 3 is ' + (10 % 3));
    </script>
  </head>

  <body>
    <div class="container">
      <h1>This is a heading</h1>

      <div class="content">
        <p>Lorem ipsum dolor sit amet maxime quidem velit?</p>
      </div>
    </div>
  </body>
</html>
