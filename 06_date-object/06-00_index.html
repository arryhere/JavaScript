<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date-Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <span id="time">#</span>
    </div>


    <script>
        setInterval(updateTime, 1000);
        function updateTime() {
            let date = new Date();
            document.getElementById("time").innerHTML = "Current time is : " + date;
        }
    </script>
    <script src="05-01_date-time.js"></script>
</body>

</html>
